networks:
  user-network:
    driver: bridge
    name: user-network
  nginx-network:
    driver: bridge
    name: nginx-network

services:
  db:
    image: postgres
    container_name: psql-user
    # restart: always
    environment:
      POSTGRES_DB: ${PSQL_DB_NAME}
      POSTGRES_USER: ${PSQL_USERNAME}
      POSTGRES_PASSWORD: ${PSQL_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data_user:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PSQL_USERNAME} -d ${PSQL_DB_NAME}"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - user-network
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: artform-user-server
    container_name: artform-user-server
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:8081"
    environment:
      - DB_URL=jdbc:postgresql://${SERVER_URL}:5433/${PSQL_DB_NAME}
      - DB_USERNAME=${PSQL_USERNAME}
      - DB_PASSWORD=${PSQL_PASSWORD}
      - SERVER_PORT=8081
    networks:
      - user-network
      - nginx-network
    restart: always
