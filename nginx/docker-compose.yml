services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - letsencrypt_certs:/etc/letsencrypt
      - letsencrypt_data:/var/lib/letsencrypt
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - letsencrypt_data:/var/lib/letsencrypt
      - webroot:/var/www/html
    command: renew --webroot --webroot-path=/var/www/html

volumes:
  letsencrypt_certs:
  letsencrypt_data:
  webroot:
